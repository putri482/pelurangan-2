!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //coding for
        for (let i=9; i>=1; i--){
             document.write(`<p>$ (i)</p>`);
    }

    //coding while
    let i= 10;
    while (i>=0){
        document.write(`<p>$(i)</p>`);
        i--;
    }

    //coding segitiga angka 
    let star="";
    for (let i=9; i>1; i--){
        for(let j=0; j<i; j++){
            star += i;
        }
        star += "<br>";
    }
    document.write(star);

    //codingan bintang
    let bintang="";
    for (let i=9; i>1; i--){//Jumlah baruis
         for(let j=0; j<i; j++){//Jumlah bintang per baris
             bintang += "*"
         }
    }
            document.write(bintang);
    </script>
</body>
</html>
